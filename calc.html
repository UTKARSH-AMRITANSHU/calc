<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calc-style.css">
  
  <title>Calculator</title>
</head>
<body>
    <h1 class="heading-of-the-file">
      THE CALCULATOR
    </h1>
    <br><br>
 <!-- 
  camel casing = helloWorld;
  kebab casing = hello-world;
  snake casing = hello_world;
  pascal casing = HelloWorld; it is same a as camel casing 
but the only difference is that all starting letter of words 
should be capital 
-->
<div class="calc">
<input type="text" name = "screen" id="screen" placeholder="number displays here" class="screen"> <br>
<table class="calc-buttons" cellspacing="1px" cellpadding ="5px">
  <tr>
    <td colspan="2" class="double"><button class="double">C</button></td>
    <td><button>←</button></td>
    <td><button>÷</button></td>
    <!-- <td><button>C</button></td> -->
  </tr>
  <tr>
    <td><button>7</button></td>
    <td><button>8</button></td>
    <td><button>9</button></td>
    <td><button>×</button></td>
  </tr>
  <tr>
    <td><button>4</button></td>
    <td><button>5</button></td>
    <td><button>6</button></td>
    <td><button>-</button></td>
  </tr>
  <tr>
    <td><button>1</button></td>
    <td><button>2</button></td>
    <td><button>3</button></td>
    <td><button>+</button></td>
  </tr>
  <tr>
    <td colspan="2"><button class="double">0</button></td>
    <td><button>.</button></td>
    <td><button>=</button></td>
  </tr>
</table>
</div>

</body>
<script src="./calc-logic.js"></script>
</html>
